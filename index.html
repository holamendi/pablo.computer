<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Look behind you, a three headed monkey!">
  <link rel="icon" href="pablo.png">
  <title>pablo.computer</title>
  <script async defer data-domain="pablo.computer" src="https://stats.pablo.computer/js/index.js"></script>
</head>
<body>
  <img 
    src="pablo.png"
    alt="pablo"   
    style="width: 64px; 
           position: absolute; 
           bottom: 0; 
           right: 5%;"
    onmouseover="this.style.right = `${Math.floor(Math.random() * Math.floor(90))}%`
                 this.style.width = `${Math.floor(Math.random() * (256 - 32 + 1)) + 32}px`" 
  >
</body>
